<meta charset="UTF-8">

<script>
	
	function pulaLinha()
	{
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase)
	{
		document.write(frase);
		pulaLinha();
	}

//qual a quantidade de familiares; quantas vezes tem que pedir a idade dos familiares, depois fazer uma somatória das idades e dividir pelo valor dado no início.

	var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));
	
	var numero = 1;
	var totalIdades = 0;

	while(numero <= totalFamiliares){
	var idade = parseInt(prompt("Informe idade do familiar."));
	totalIdades = totalIdades + idade
	numero++;
	}

	var mediaDasIdades = totalIdades/totalFamiliares;

	mostra("A média das idades dos familiares é "+ mediaDasIdades);

</script>
