<meta charset="UTL-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("Qual é o consumo de gasolina? " + consumoDeGasolina + " km/L");
	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("Qual o consumo de alcool? " + consumoDeAlcool + " km/L");

</script>
